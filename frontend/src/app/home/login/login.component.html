<div class="bg-component">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Login user</mat-card-title>
      <hr />
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="loginData.email"
              matInput
              required
              type="email"
              placeholder="Email"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="loginData.password"
              matInput
              required
              placeholder="Password"
              type="password"
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="login()" class="button colorButton" mat-raised-button>
          Next
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
